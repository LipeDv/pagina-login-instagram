<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="imagem do celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <img src="./images/minha foto.png" class="porfile-photo" alt="foto de perfil">
                <a href="#" class="instagram-login">Continue como felipe_lipe</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é felipe_lipe?</p>
                <p class="notaccount">
                    <span><a href="#" class="link-blue"> Alterar Conta</a></span>
                    ou
                    <span><a href="#" class="link-blue">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#"><img src="./images/apple-button.png" class="app-download" alt="apple-button"></a>
                    <a href="#"><img src="./images/googleplay-button.png" class="app-download"
                            alt="googleplay-button"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
